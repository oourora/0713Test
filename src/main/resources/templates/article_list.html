<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<table>
  <thead>
  <tr>
    <th>제목</th>
    <th>작성일시</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="article : ${articleList}">

  <a th:href="@{/article/create}"> 등록 버튼 </a>

  </tbody>
</table>
</body>
</html>

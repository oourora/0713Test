<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>상세보기</h2>
<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="answer, index : ${answerList}">
        <td>
            <a th:href="@{|/answer/detail/${answer.id}|}" th:text="${answer.subject}"></a>
        </td>
        <td th:text="${answer.createDate}"></td>
    </tr>
    </tbody>
</table>
<button>
    <a th:href="@{/article/list}"> 목록 </a>
</button>


</body>
</html>
